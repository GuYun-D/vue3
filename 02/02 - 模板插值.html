<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="myApp">
    <h2>{{counter}}</h2>
    <h2>{{counter * 10}}</h2>
    <h2>{{msg.split(" ").reverse().join("/")}}</h2>
    <!-- 可以调用函数 -->
    <h2>{{fun()}}</h2>
    <!-- 计算属性，三元运算符，注意赋值语句不是表达式 -->
  </template>
  <script src="../js/vue3.js"></script>
  <script>
    Vue.createApp({
      template: '#myApp',
      data() {
        return {
          counter: 100,
          msg: "你好vue3"
        }
      },

      methods: {
        fun(){
          return this.msg[1]
        }
      },

      computed: {

      }

    }).mount('#app')
  </script>
</body>

</html>
