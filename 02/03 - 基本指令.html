<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="myApp">
    <h1 v-once>{{counter}}</h1>
    <button @click="increament">点我呀</button>
  </template>
  <script src="../js/vue3.js">
    
  </script>
  <script>
    Vue.createApp({
      template: '#myApp',
      data(){
        return {
          counter: 10
        }
      },

      methods: {
        increament(){
          this.counter++
        }
      },

      computed: {

      }

    }).mount('#app')
  </script>
</body>
</html>
